<ion-header>

  <ion-navbar color="Black">
    <ion-title style=" color: #fff;
  text-shadow: 0 0 5px #fff,
  0 0 10px #fff,
  0 0 20px #fff,
  0 0 40px #ff0f00,
  0 0 80px #ff0f00,
  0 0 90px #ff0f00,
  0 0 100px #ff0f00,
  0 0 150px #ff0f00;">Dark Force</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()"> <!-- the button to add the buddys --->
        <ion-icon name="person-add"></ion-icon> <!-- cool icon! :P --->
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="profileEdit()"> <!-- the button to add the buddys --->
        <ion-icon name="md-planet"></ion-icon> <!-- cool icon! :P --->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content #content>
  <ion-list text-wrap>
    <ion-item *ngFor="let message of (messages$ | async) | orderBy : 'createdAt': true">
      <ion-avatar item-left>
        <img src="{{message.picprofile}}">
      </ion-avatar>
      <h2>{{message.from}}</h2>
      <p>{{message.text}}</p>
      <ion-note item-end>{{message.createdAt | date : 'short'}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input [placeholder]="placeholderText" #input [disabled]="!auth.authenticated"></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button ion-button clear (click)="send(input.value); input.value = '';" [disabled]="!input.value || !auth.authenticated">Send</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
