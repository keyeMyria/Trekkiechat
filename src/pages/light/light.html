<ion-header>

  <ion-navbar color="yellow">
    <ion-title>Light Force</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()"> <!-- the button to add the buddys --->
        <ion-icon name="person-add"></ion-icon> <!-- cool icon! :P --->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list text-wrap>
    <ion-item *ngFor="let message of (messages$ | async)">
      <h2>{{message.from}}</h2>
      <p>{{message.text}}</p>
      <ion-note item-end>{{message.createdAt }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input [placeholder]="placeholderText" #input [disabled]="!auth.authenticated"></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button ion-button clear (click)="send(input.value); input.value = '';" [disabled]="!input.value || !auth.authenticated">Send</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
