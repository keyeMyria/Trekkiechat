<ion-content class="background">
  <form (ngSubmit)="login()" [formGroup]="form">
    <ion-card>
      <ion-card-header>
        Trekkie Chat App
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
          <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <div class="spacer" style="height: 5px;"></div>
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <button ion-button full type="submit" [disabled]="!form.valid">Log in</button>
          <div class="spacer" style="height: 10px;"></div>
          <a (click)="resetPassword()">Forgot login details ? <b> Get help </b></a>
          <div class="spacer" style="height: 10px;"></div>
          <p>OR</p>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
          <button ion-button clear full color="light" (click)="signInWithGoogle()">
            <ion-icon name="logo-googleplus"></ion-icon>
            Login with Google
          </button>
          <ion-item *ngIf="userProfile">
            <ion-avatar item-left>
              <img [src]="userProfile.photoURL">
            </ion-avatar>
            <p align="left">loged with</p>
            <h2>{{ userProfile.displayName }}</h2>
            <h3>{{ userProfile.email }}</h3>
            <span class="span-text"><ion-icon name="md-information-circle">
              </ion-icon>Go to ProfilePage to Logout</span>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
