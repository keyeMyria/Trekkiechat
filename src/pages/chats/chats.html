<ion-header>

  <ion-navbar color="Black">
    <ion-title style="color: gold">Trekkie Friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()"> <!-- the button to add the buddys --->
        <ion-icon name="person-add"></ion-icon> <!-- cool icon! :P --->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list no-lines>
    <ion-list-header style="color: gold;  background: transparent !important;">
      Requests Slide to Left to show the options
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of myrequests" style="color: gold;  background: transparent !important;">
      <ion-item style="color: gold;  background: transparent !important;">
        <ion-avatar item-left>
          <img src="{{item.photoURL}}">
        </ion-avatar>
        <h4>{{item.displayName}}</h4>
      </ion-item>
      <ion-item-options style="color: gold;  background: transparent !important;" >
        <button ion-button color="secondary" (click)="accept(item)">
          <ion-icon name="checkmark"></ion-icon>
          ADD
        </button>
        <button ion-button color="danger" (click)="ignore(item)">
          <ion-icon name="trash"></ion-icon>
          NO
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header style="color: gold;  background: transparent !important;">
      Friends
    </ion-list-header>
    <ion-item  *ngFor="let item of myfriends" (click)="buddychat(item)" style="color: gold;  background: transparent !important;">
      <ion-avatar item-left>
        <img src={{item.photoURL}}>
      </ion-avatar>
      <h3>{{item.displayName}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
